<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../asset/css/ChatControl.css">
  <title>Echo-Global</title>
</head>
<body class="container">
  <audio id="notificationSound">
    <source src="../asset/sound/notification.wav" type="audio/wav">
  </audio>
  
    <div class="chat">
        <div class="message-container mt-5">
        </div>
          <div class="input-container">
            <textarea id="messageInput" class="form-control ml-3" placeholder="Type your message" maxlength="4096" ></textarea>
          <button class=" btn btn-white text-primary " id="sendMessage"><i class="fas fa-paper-plane sendbtn"></i></button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script src="../asset/js/ChatControl.js"  type="module"></script>

</body>
</html>
